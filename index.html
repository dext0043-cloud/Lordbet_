<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordBet | وەرزش و کازینۆ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<div class="bottom-nav">
    <div onclick="showPage('home')">🏠<br>سەرەکی</div>
    <div onclick="showPage('sports')">⚽<br>وەرزش</div>
    <div onclick="showPage('wallet')">💰<br>بانک</div>
    <div onclick="showPage('profile')">👤<br>پڕۆفایل</div>
</div>
<body>

    <div class="top-header">
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
        <div class="logo">LORDBET</div>
        <div id="main-balance" class="user-balance">0 IQD</div>
    </div>

    <div id="side-menu" class="side-nav">
        <div class="close-menu" onclick="toggleMenu()">×</div>
        <div class="nav-item" onclick="showPage('home')"><img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png"> سەرەکی</div>
        <div class="nav-item" onclick="showPage('sports')"><img src="https://cdn-icons-png.flaticon.com/512/33/33736.png"> گرەوی وەرزشی</div>
        <div class="nav-item" onclick="showPage('games')"><img src="https://cdn-icons-png.flaticon.com/512/3418/3418886.png"> کازینۆ (Slot)</div>
        <div class="nav-item" onclick="showPage('wallet')"><img src="https://cdn-icons-png.flaticon.com/512/4341/4341764.png"> بارکردن (Deposit)</div>
        <div class="nav-item" onclick="showPage('withdraw')"><img src="https://cdn-icons-png.flaticon.com/512/5839/5839840.png"> کێشانەوە (Withdraw)</div>
        <div class="nav-item" onclick="showPage('profile')"><img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png"> پڕۆفایل / لۆگین</div>
        <div class="nav-item" onclick="showPage('register')"><img src="https://cdn-icons-png.flaticon.com/512/3456/3456426.png"> تۆمارکردن</div>
    </div>

    <div id="main-content"></div>

    <script src="script.js"></script>
</body>
</html>
