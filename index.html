<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordBet | Official</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">LORD<span>BET</span></div>
        <div class="lang-selection">
            <button onclick="changeLang('ku')">کوردی</button>
            <button onclick="changeLang('ar')">عربي</button>
        </div>
        <div id="user-balance" class="balance-display">0 IQD</div>
    </header>

    <nav class="league-nav">
        <button onclick="showLeague('laliga')">La Liga</button>
        <button onclick="showLeague('premier')">Premier League</button>
    </nav>

    <main id="app-content">
        </main>

    <footer class="bottom-menu">
        <a href="#" onclick="showPage('home')"><i class="fa fa-home"></i><span>سەرەکی</span></a>
        <a href="#" onclick="showPage('wallet')"><i class="fa fa-wallet"></i><span>بانک</span></a>
        <a href="#" onclick="showPage('profile')"><i class="fa fa-user"></i><span>پرۆفایل</span></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
