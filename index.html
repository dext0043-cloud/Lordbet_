<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordBet | HUDY Style</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="header-left">
            <span class="user-bal" id="main-balance">0 IQD</span>
        </div>
        <div class="header-center">LORDBET</div>
        <div class="header-right" onclick="toggleMenu()">☰</div>
    </header>

    <div id="side-menu" class="side-navbar">
        <div class="nav-header">LORDBET MENU <span onclick="toggleMenu()">×</span></div>
        <div class="nav-links">
            <div onclick="showPage('home')">🏠 سەرەکی</div>
            <div onclick="showPage('sports')">⚽ گرەوی وەرزشی</div>
            <div onclick="showPage('casino')">🎰 کازینۆ</div>
            <div onclick="showPage('deposit')">💰 بارکردنی باڵانس</div>
            <div onclick="showPage('withdraw')">💸 کێشانەوە</div>
            <div onclick="showPage('profile')">👤 هەژمارەکەم</div>
            <div onclick="showPage('reg')">📝 دروستکردنی هەژمار</div>
        </div>
    </div>

    <main id="main-content"></main>

    <nav class="bottom-bar">
        <div onclick="showPage('home')">🏠<span>Home</span></div>
        <div onclick="showPage('sports')">⚽<span>Sports</span></div>
        <div onclick="showPage('casino')">🎰<span>Casino</span></div>
        <div onclick="showPage('deposit')">💳<span>Deposit</span></div>
        <div onclick="showPage('profile')">👤<span>User</span></div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
