<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordBet | Official System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">LORD<span>BET</span></div>
        <div class="lang-btns">
            <button onclick="changeLang('ku')">KU</button>
            <button onclick="changeLang('ar')">AR</button>
            <button onclick="changeLang('en')">EN</button>
        </div>
        <div class="user-status">
            <span id="main-balance">0 IQD</span>
            <a href="#" onclick="showPage('wallet')" class="plus-btn">+</a>
        </div>
    </header>

    <div id="main-content">
        </div>

    <footer class="bottom-nav">
        <a href="#" onclick="showPage('home')"><i class="fa fa-home"></i><span data-key="home">سەرەکی</span></a>
        <a href="#" onclick="showPage('leagues')"><i class="fa fa-trophy"></i><span data-key="leagues">خولەکان</span></a>
        <a href="#" onclick="showPage('wallet')"><i class="fa fa-wallet"></i><span data-key="wallet">بانک</span></a>
        <a href="#" onclick="showPage('profile')"><i class="fa fa-user"></i><span data-key="profile">هەژمار</span></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
