<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordBet | Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="wallet-page">
    <header class="wallet-header">
        <button onclick="history.back()" class="back-btn"><i class="fa fa-arrow-right"></i></button>
        <h2>بارکردنی باڵانس</h2>
    </header>

    <div class="payment-tabs">
        <button class="tab-item active" onclick="openTab('fastpay')">FastPay</button>
        <button class="tab-item" onclick="openTab('asia')">AsiaCell</button>
        <button class="tab-item" onclick="openTab('zain')">ZainCash</button>
        <button class="tab-item" onclick="openTab('korek')">Korek</button>
        <button class="tab-item" onclick="openTab('zicharge')">ZiCharge</button>
    </div>

    <div id="fastpay" class="tab-content active">
        <div class="instructions">
            <p>زانیاری: بۆ زیادکردنی باڵانس لە ڕێگەی فاست پەی پارە بۆ ئەم ژمارەیە بنێرە:</p>
            <h1 class="target-number">0750 XXX XXXX</h1>
            <p class="warning">لە 1,000 دینار کەمتر نابێ و لە 1,000,000 زیاتر نابێ.</p>
        </div>
        <div class="form-group">
            <input type="number" id="fp-amount" placeholder="[بڕی پارەی نێردراو]">
            <input type="text" id="fp-pin" placeholder="[ژمارەی پین / ترانزاکشن]">
            <button class="submit-btn" onclick="sendDeposit('FastPay')">ناردن</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script>
        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
