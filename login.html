<!DOCTYPE html>
<html lang="ku" dir="rtl">

    <title>LordBet | Login</title>

<body class="auth-body">

        <div class="brand-logo">LORD<span>BET</span></div>
        <h2>چوونەژوورەوە</h2>

    <script src="script.js"></script>

</html>
