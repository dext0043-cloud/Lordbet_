<div id="register-form" class="auth-box">
    <h2>دروستکردنی هەژمار</h2>
    <input type="text" id="reg-name" placeholder="ناوی تەواو">
    <input type="number" id="reg-age" placeholder="تەمەن">
    <input type="text" id="reg-phone" placeholder="ژمارەی مۆبایل">
    <input type="password" id="reg-pass" placeholder="تێپەڕەوشە">
    <button onclick="handleRegister()" class="main-btn">تۆمارکردن</button>
</div>
