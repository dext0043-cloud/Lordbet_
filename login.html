<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordBet | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="login-container">
        <div class="brand-logo">LORD<span>BET</span></div>
        <div class="auth-box">
            <h2>چوونەژوورەوە</h2>
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" id="user" placeholder="ناوی بەکارهێنەر">
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="pass" placeholder="تێپەڕەوشە">
            </div>
            <button onclick="handleLogin()" class="main-btn">چوونەژوورەوە</button>
            <p class="auth-footer">هەژمارت نییە؟ <a href="#">پەیوەندی بە ئادمین بکە</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
